openapi: 3.0.0
info:
    title: ""
    description: 'This a spec for the (REST-) API of the IQB-Testcenter Application. It will be used to make backend''s e2e-test and a mock-server for frontend''s e2e-tests. It''s the basis for our vision of continuous integration.'
    version: 11.9999.10000
paths:
    '/booklet/{booklet_name}':
        get:
            summary: 'get a booklet'
            description: 'Retrieves a Booklet-XML'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for test-user containing a personToken'
                    example: 'p:user000000000.test0000000'
                -
                    in: path
                    name: booklet_name
                    description: 'id of a executed test'
                    example: BOOKLET.SAMPLE-1
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: 'A Booklet-XML (see: https://github.com/iqb-berlin/testcenter-backend/blob/master/definitions/vo_Booklet.xsd)'
                    content:
                        application/xml:
                            example: '<?xml version="1.0" encoding="utf-8"?><Booklet...'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    '/booklet/{booklet_name}/data':
        get:
            summary: 'get status of a booklet'
            description: 'Retrieves a booklet - in this context that does not mean the booklet-file''s contents but status information about this booklet in regard of a given login: Is there a running test for this booklet etc.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for test-user containing a personToken'
                    example: 'p:user000000000.test0000000'
                -
                    in: path
                    name: booklet_name
                    description: 'id of a executed test'
                    example: BOOKLET.SAMPLE-1
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: 'an object containing information about booklet'
                    content:
                        application/json:
                            example:
                                running: true
                                locked: false
                                label: 'Booklet''s little label'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    '/monitor/group/{group_name}':
        get:
            summary: 'get a group'
            description: 'Retrieves Information about a (testtakers-)group. It has to be *in the same workspace as the requesting user, who has to have in mode `monitor-group`.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for group-monitor'
                    example: 'g:user000000000.0000000000'
                -
                    in: path
                    name: group_name
                    description: 'name (id) of a group'
                    example: sample_group
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: 'return group data'
                    content:
                        application/json:
                            example:
                                label: 'Primary Sample Group'
                                name: sample_group
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '404':
                    description: 'Group not found'
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    /monitor/test-sessions:
        get:
            summary: 'get TestSessions of a group'
            description: 'Retrieves all running test sessions from group of a group-monitor. Returns also an URL to a websocket to subscribe this information if available. Sessions for Persons of this group which are not created right now get created.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for group-monitor'
                    example: 'g:user000000000.0000000000'
            responses:
                '200':
                    description: 'return group data'
                    content:
                        application/json:
                            example:
                                -
                                    personId: 1
                                    groupName: sample_group
                                    personLabel: sample_user/xxx
                                    groupLabel: 'Sample group'
                                    mode: run-hot-return
                                    testId: 1
                                    testState: {CURRENT_UNIT_ID: '1'}
                                    bookletName: BOOKLET.SAMPLE-1
                                    unitName: UNIT.SAMPLE
                                    unitState: {PRESENTATIONCOMPLETE: yes}
                                    timestamp: 1596455898
                                -
                                    personId: 1
                                    groupName: sample_group
                                    personLabel: sample_user/xxx
                                    groupLabel: 'Sample group'
                                    mode: run-hot-return
                                    testId: '2,'
                                    testState: {status: locked}
                                    bookletName: BOOKLET.SAMPLE-2
                                    unitState: []
                                    timestamp: 1606736826
                                -
                                    personId: 3
                                    groupName: sample_group
                                    personLabel: test-group-monitor
                                    groupLabel: 'Sample group'
                                    mode: monitor-group
                                    testId: -1
                                    testState: []
                                    unitState: []
                                    timestamp: 1596455898
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    /monitor/command:
        put:
            summary: 'send command'
            description: 'Send a monitor command to a set of running tests'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for group-monitor'
                    example: 'g:user000000000.0000000000'
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                keyword:
                                    type: string
                                arguments:
                                    type: array
                                    items: {type: string}
                                timestamp:
                                    type: number
                                    description: 'when the command was given'
                                testIds:
                                    items: {type: integer}
                        example:
                            keyword: MY-COMMAND
                            arguments:
                                - arg1
                                - arg2
                            timestamp: 1597906980
                            testIds:
                                - 1
            responses:
                '201':
                    description: 'command sent'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    '/monitor/group/{group_name}/tests/unlock':
        post:
            summary: 'unlock a bunch of tests'
            description: 'Unlocks a bunch of running tests'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for group-monitor'
                    example: 'g:user000000000.0000000000'
                -
                    in: path
                    name: group_name
                    description: 'name (id) of a group'
                    example: sample_group
                    required: true
                    schema:
                        type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: number
                        example:
                            - 2
            responses:
                '200':
                    description: 'tests unlocked'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    '/monitor/group/{group_name}/tests/lock':
        post:
            summary: 'Lock a bunch of tests'
            description: 'Locks a bunch of running tests'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for group-monitor'
                    example: 'g:user000000000.0000000000'
                -
                    in: path
                    name: group_name
                    description: 'name (id) of a group'
                    example: sample_group
                    required: true
                    schema:
                        type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: number
                        example:
                            - 2
            responses:
                '200':
                    description: 'tests unlocked'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    /session:
        get:
            summary: 'get a session'
            description: 'returns session data according to an authToken.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    examples:
                        personToken:
                            description: 'auth-token for person'
                            value: 'p:0000000000000.00000000000'
                        loginToken:
                            description: 'auth-token for login (part I of 2-factor authorization only)'
                            value: 'l:user000000000.test0000000'
                        adminToken:
                            description: 'auth-token for admin'
                            value: 'a:user000000000.rw00000000'
            responses:
                '200':
                    description: 'OK, get session data'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/session'
                            examples:
                                personToken:
                                    value: {token: 'static:person:sample_group_sample_user_xxx', displayName: sample_group/sample_user/xxx, access: {test: [BOOKLET.SAMPLE-1]}, customTexts: {}, flags: []}
                                loginToken:
                                    value: {token: 'static:login:test', displayName: sample_group/sample_user, access: {}, customTexts: {}, flags: [codeRequired]}
                                adminToken:
                                    value: {token: 'static:admin:super', displayName: super, access: {superAdmin: []}, customTexts: {}, flags: []}
                '401':
                    description: 'No token qualifies for authentication'
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    /session/admin:
        put:
            summary: 'Start Admin Session'
            description: 'Starts a Session as Admin by Username and password'
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/login_request'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/session'
                            example:
                                token: user000000000.0000000000
                                displayName: super
                                access:
                                    workspaceAdmin: [1]
                                    superAdmin: []
                '202':
                    description: 'User has account but neither workspace nor super-admin privilige'
                '400':
                    description: 'Insufficent Crendetials'
                '500':
                    description: 'Server Error'
    /session/login:
        put:
            summary: 'Start Login Session'
            description: 'Starts a Session as Login by Username and password If the login requires a subsequent code insertion, you get a session with no access and the request for a password. Otherwise a set of accessable booklets will be retrieved.'
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/login_request'
                        example:
                            name: test
                            password: user123
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/session'
                            example:
                                token: static_login_sample_login
                                displayName: sample_group/sample_user
                                access: {}
                                customTexts: {}
                                flags:
                                    - codeRequired
                '400':
                    description: 'Insufficent Crendetials'
                '500':
                    description: 'Server Error'
    /session/person:
        put:
            summary: 'Start Person Session'
            description: 'Starts a Session for a Person, on the basis of LoginToken (!) which is Part II of the Two-Factor Authentication for code-demanding logins. Get a token for a person belonging to a login, as defined in a `Testtakers.xml`-file, together with some information about this person'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for a login-session'
                    example: 'l:user000000000.test0000000'
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                code:
                                    type: string
                        example:
                            code: xxx
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/session'
                            example:
                                token: static_person_xxx
                                displayName: sample_group/sample_user/xxx
                                access:
                                    test: ['- BOOKLET.SAMPLE-1']
                                customTexts: {}
                                flags: []
                '400':
                    description: 'Insufficent Crendetials'
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    '/speed-test/random-package/{size}':
        get:
            summary: 'download speedtest package'
            description: 'returns a random byte package - for speedtests'
            parameters:
                -
                    in: path
                    name: size
                    description: 'number of bytes to bedelivered - between 16 and 67108864'
                    example: 16
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: 'a object containg information about booklet'
                    content:
                        text/plain;charset=utf-8:
                            schema:
                                type: string
                            example: lrOI/JLFOAPBOHt=
                '406':
                    description: 'bad package size'
                '500':
                    description: 'server error'
    /speed-test/random-package:
        post:
            summary: 'upload speedtest package'
            description: 'receives any package and returns information about size and time - for speedtests'
            requestBody:
                content:
                    text/plain:
                        schema:
                            type: string
                        example: '1324567890123456'
            responses:
                '200':
                    description: 'a object containg information about booklet'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    requestTime: {type: number}
                                    packageReceivedSize: {type: number, example: 16}
                '500':
                    description: 'server error'
    /list/routes:
        get:
            summary: 'Lists all available endpoints'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            example:
                                - '[GET] /list/routes'
                '500':
                    description: 'Server Error'
    /system/config:
        get:
            summary: 'get system config'
            description: 'returns publicly available parts of system config - version number - customTexts for UI - information about a broadcastingService - serverTimestamp (in milliseconds)'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    version: {type: string}
                                    customTexts: {type: object}
                                    appConfig: {type: object}
                                    broadcastingService: {type: object, properties: {versionExpected: {type: string}, status: {type: string}, version: {type: string}}}
                                    baseUrl: {type: string, description: 'base url of the API'}
                                required:
                                    - version
                                    - customTexts
                                    - broadcastingService
                                    - appConfig
                            example:
                                version: 11.9999.10000
                                customTexts: {}
                                appConfig: {}
                                broadcastingService:
                                    versionExpected: 1.0.0
                                    status: online
                                    version: 1.0.0
                '500':
                    description: 'Server Error'
    /system/config/app:
        patch:
            summary: 'Update AppConfig'
            description: 'The AppConfig is a key-values store containing instance-specific settings for the frontend analogous to the CustomTexts, except that the values could be object as well - they would become stringyfied then.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for admin-user with super-admin privilege'
                    example: 'a:user000000000.superadmin0'
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                        example:
                            key: 'value-pairs, values can be are'
                            whatever: 'you want'
                            maybe:
                                an: object
                            or:
                                - an
                                - array
                            even: null
            responses:
                '200':
                    description: 'successfully updated appConfig'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '500':
                    description: 'Server Error'
    /system/config/custom-texts:
        patch:
            summary: 'Update CustomTexts'
            description: 'The CustomTexts is a key-values store containing instance-specific settings for the frontend analogous to the AppConfig. The Endpoint accepts anything as vaue, but CustomTexts should normally only contain string-values.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for admin-user with super-admin privilege'
                    example: 'a:user000000000.superadmin0'
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                        example:
                            key: value
                            another_key: another_value
            responses:
                '200':
                    description: 'successfully updated appConfig'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '500':
                    description: 'Server Error'
    /version:
        get:
            summary: 'get API version'
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            example:
                                version: 11.9999.10000
    /workspaces:
        get:
            summary: 'get a list of workspaces'
            description: 'get a list of all workspaces'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for admin-user with super-admin privilege'
                    example: 'a:user000000000.superadmin0'
            responses:
                '200':
                    description: 'List of Workspaces'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/workspace_list'
                            example:
                                -
                                    id: '1'
                                    name: example_workspace
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
        delete:
            summary: 'delete some workspaces'
            description: 'deletes a list of workspaces given by their ids'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for admin-user with super-admin privilege'
                    example: 'a:user000000000.superadmin0'
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                ws:
                                    type: array
                                    description: 'list of Workspace-Id'
                                    items: {type: integer}
                            required:
                                - ws
                        example:
                            ws:
                                - 2
            responses:
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    /users:
        get:
            summary: 'get a list of users'
            description: 'returns info about all registered users.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for admin-user with super-admin privilege'
                    example: 'a:user000000000.superadmin0'
            responses:
                '200':
                    description: 'List of users'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/user_list'
                            example:
                                -
                                    name: super
                                    id: '1'
                                    email: null
                                    isSuperadmin: true
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
        delete:
            summary: 'delete some users'
            description: 'deletes a list of given user-ids. ids wich did not exist get skipped; in other words there is no check if the user existed beforeheand.'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for admin-user with super-admin privilege'
                    example: 'a:user000000000.superadmin0'
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                u:
                                    type: array
                                    items: {type: string, description: user-id}
                        example:
                            u:
                                - 2
            responses:
                '200':
                    description: ok
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '410':
                    description: 'Session Expired'
                '500':
                    description: 'Server Error'
    /sys-checks:
        get:
            summary: 'get a list of system checks'
            description: 'get a list of available SysChecks (from all workspaces)'
            responses:
                '200':
                    description: 'list of SysChecks'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties: {workspaceId: {type: integer}, name: {type: string}, label: {type: string}, description: {type: string}}
                            example:
                                -
                                    workspaceId: 1
                                    name: SYSCHECK.SAMPLE
                                    label: 'An example SysCheck definition'
                                    description: 'An example SysCheck definition with long description'
                '204':
                    description: 'No SysChecks found.'
                '500':
                    description: 'Server Error'
    /system/time:
        get:
            summary: 'get the server time'
            description: 'return the server''s current timestamp and timezone'
            responses:
                '200':
                    description: 'list of SysChecks'
                    content:
                        application/json:
                            example:
                                timezone: Europe/Berlin
                                timestamp: 1618816319707.522
                '500':
                    description: 'Server Error'
    '/test/{test_id}':
        get:
            summary: 'get a test'
            description: "Retrieves a certain test: It's contents, state and the mode of current login-session.\n`laststate` is an array of key-value-pairs stored for this test.\nThe test-mode basically a string to be interpretated by the frontend. For more details\nabout that see: https://github.com/iqb-berlin/testcenter-frontend/blob/master/docs/test-mode.md\n  * `run-hot-return` and `run-hot-restart` - the real testing situation\n  * `run-review` - for reviewers of of units and booklets\n  * `run-trial` - for trying out the booklet\n  * `run-demo` - for showcase only\n\nFrom the backend's point of view those modes are all the same. Some have special meanings for the backend\nnevertheless:\n  * `monitor-group` is the monitor account to supervise a group of testees\n  * For `run-hot-restart` and `demo` every session is unique so the test will be restarted in everytime a new session is started (eg after logout) and it will not possible to return to the previous session. Provided data from previous sessions will be stored anyway.\n  * `run-hot-return` and `run-hot-restart` - only those type of tests wil be broadcasted via broadcasting service, so they can be views in the group-monitor."
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for test-user'
                    example: 'p:0000000000000.00000000000'
                -
                    in: path
                    name: test_id
                    description: 'id of a executed test'
                    example: 1
                    required: true
                    schema:
                        type: integer
            responses:
                '200':
                    description: 'Test and it''s contents'
                    content:
                        application/json:
                            example:
                                mode: run-hot-return
                                laststate:
                                    CURRENT_UNIT_ID: '1'
                                xml: '(contents of a booklet.xml)'
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '500':
                    description: 'Server Error'
    '/test/{test_id}/unit/{unit_name}':
        get:
            summary: 'get a unit of a test'
            description: "Retrieves a certain unit from a certain executed test - the booklet-file XML, last state and lock status.\n\nYou can insert an optional parameter `/alias/{alias}` in the end to obtain data if unit is defined with\nan alias in the booklet. This is an HotFix for https://github.com/iqb-berlin/testcenter-frontend/issues/261."
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for test-user'
                    example: 'p:0000000000000.00000000000'
                -
                    in: path
                    name: test_id
                    description: 'id of a executed test'
                    example: 1
                    required: true
                    schema:
                        type: integer
                -
                    in: path
                    name: unit_name
                    description: 'unit-name (not alias!) as defined in booklet'
                    examples:
                        externalUnitContents:
                            value: UNIT.SAMPLE
                        directUnitContents:
                            value: UNIT.SAMPLE-2
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: 'List of Workspaces'
                    content:
                        application/json:
                            examples:
                                externalUnitContents:
                                    value: {state: {PRESENTATIONCOMPLETE: yes}, dataParts: {all: '{"name":"Sam Sample","age":34}'}, playerId: VERONA-PLAYER-SIMPLE-4.HTML, unitStateDataType: example-data-format, definitionRef: SAMPLE_UNITCONTENTS.HTM}
                                directUnitContents:
                                    value: {state: {}, dataParts: {}, unitStateDataType: null, playerId: VERONA-PLAYER-SIMPLE-4.HTML, definition: '(content of Sample Unit 2)'}
                '401':
                    description: 'Not authenticated'
                '403':
                    description: Forbidden
                '500':
                    description: 'Server Error'
    '/test/{test_id}/resource/{resource_name}':
        get:
            summary: 'get resource by name'
            description: 'retrieves a resource-file by its name (filename without extension)'
            parameters:
                -
                    in: header
                    name: AuthToken
                    description: 'auth-token for test-user'
                    example: 'p:0000000000000.00000000000'
                -
                    in: path
                    name: test_id
                    description: 'id of a executed test'
                    example: 1
                    required: true
                    schema:
                        type: integer
                -
                    in: path
                    name: resource_name
                    description: 'resource_name (filename without XML-extension)'
                    example: verona-player-simple-4.0.0.html
                    required: true
                    schema:
                        type: string
            responses:
                '200':
                    description: 'List of Workspaces'
