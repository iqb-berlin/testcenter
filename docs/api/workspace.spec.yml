  /workspace/{ws_id}/studyresults:
    get:
      summary: get study results without admin rights
      description: retrieves a list of unit- and booklet results for a given workspace
      tags:
        - study monitor results
      parameters:
        - in: header
          name: AuthToken
          description: auth-token for studyMonitor user containing a personToken
          example: "s:user000000000.0000000000"
        - in: path
          name: ws_id
          description: id of a workspace
          example: 1
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK, list of results
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    groupName:
                      type: string
                    bookletsStarted:
                      type: integer
                    numUnitsMin:
                      type: integer
                    numUnitsMax:
                      type: integer
                    numUnitsTotal:
                      type: integer
                    numUnitsAvg:
                      type: integer
                    lastChange:
                      type: integer
                      description: timestamp
              example:
                - groupName: sample_group
                  bookletsStarted: 2
                  numUnitsMin: 0
                  numUnitsMax: 1
                  numUnitsTotal: 1
                  numUnitsAvg: 0.5
                  lastChange: 2021
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "404":
          description: Workspace not found
        "410":
          description: Session Expired
        "500":
          description: Server Error

  /workspace/{ws_id}/file/{type}/{filename}:
