build-backend:
  stage: build
  script:
    - apk add make curl
    - curl -SL https://github.com/docker/compose/releases/download/v2.6.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - make init
    - make build service=testcenter-backend
    - docker save iqbberlin/testcenter-backend > backend_image.tar
  artifacts:
    paths:
      - backend_image.tar
    expire_in: 10 minutes
  rules:
    - !reference[.backend-change, rules]

build-frontend:
  stage: build
  script:
    - apk add make curl
    - curl -SL https://github.com/docker/compose/releases/download/v2.6.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - make init
    - make build service=testcenter-frontend
    - docker save iqbberlin/testcenter-frontend > frontend_image.tar
  artifacts:
    paths:
      - frontend_image.tar
    expire_in: 10 minutes
  rules:
    - !reference[.frontend-change, rules]


test-backend-unit:
  stage: test
  rules:
    - !reference[.backend-change, rules]
  dependencies:
    - build-backend
  needs:
    - build-backend
  script:
    - apk add make docker-compose
    - make init-env
    - make download-simple-player
    - docker load -i backend_image.tar
    - make test-backend-unit

test-frontent-unit:
  stage: test
  dependencies:
    - build-frontend
  needs:
    - build-frontend
  script:
    - apk add make docker-compose
    - make init-env
    - make init-frontend
    - docker load -i frontent_image.tar
    - make test-frontent-unit