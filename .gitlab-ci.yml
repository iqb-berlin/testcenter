image: docker:20.10

variables:
 DOCKER_TLS_CERTDIR: ""

services:
 - docker:20.10-dind

stages:
  - build
  - test

.backend-change:
  rules:
    - changes:
      - backend/*
      - database/*
      - definitions/*

.frontend-change:
  rules:
    - changes:
      - frontend/*
      - common/*

.bs-change:
  rules:
    - changes:
      - broadcasting-service/*
      - common/*

build-backend:
  stage: build
  script:
    - apk add make curl
    - curl -SL https://github.com/docker/compose/releases/download/v2.6.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - make init
    - make build service=testcenter-backend
    - docker save iqbberlin/testcenter-backend > backend_image.tar
  artifacts:
    paths:
      - backend_image.tar
    expire_in: 30 minutes
  rules:
    - !reference [.backend-change, rules]

build-frontend:
  stage: build
  script:
    - apk add make curl
    - curl -SL https://github.com/docker/compose/releases/download/v2.6.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - make init
    - make build service=testcenter-frontend
    - docker save iqbberlin/testcenter-frontend > frontend_image.tar
  artifacts:
    paths:
      - frontend_image.tar
    expire_in: 30 minutes
  rules:
    - !reference [.frontend-change, rules]

build-broadcasting-service:
  stage: build
  script:
    - apk add make curl
    - curl -SL https://github.com/docker/compose/releases/download/v2.6.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - make init
    - make build service=testcenter-broadcasting-service
    - docker save iqbberlin/testcenter-broadcasting-service > bs_image.tar
  artifacts:
    paths:
      - bs_image.tar
    expire_in: 30 minutes
  rules:
    - !reference [.bs-change, rules]


test-backend-unit:
  stage: test
  rules:
    - !reference [.backend-change, rules]
  dependencies:
    - build-backend
  needs:
    - build-backend
  script:
    - apk add make docker-compose
    - make init-env
    - make download-simple-player
    - docker load -i backend_image.tar
    - make test-backend-unit

test-frontent-unit:
  stage: test
  rules:
    - !reference [.frontend-change, rules]
  dependencies:
    - build-frontend
  needs:
    - build-frontend
  script:
    - apk add make docker-compose
    - make init-env
    - make init-frontend
    - docker load -i frontent_image.tar
    - make test-frontent-unit

test-broadcasting-service-unit:
  stage: test
  rules:
    - !reference [.bs-change, rules]
  dependencies:
    - build-broadcasting-service
  needs:
    - build-broadcasting-service
  script:
    - apk add make docker-compose
    - make init-env
    - docker load -i bs_image.tar
    - make test-broadcasting-service-unit

test-frontend-e2e:
  stage: test
  only:
    - merge_requests
  script:
    - make test-frontend-e2e

test-backend-dredd:
  stage: test
  only:
    - merge_requests
  script:
    - make test-backend-dredd

test-backend-initialization:
  stage: test
  only:
    - merge_requests
  script:
    - make test-backend-initialization-general

update-docs:
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  script:
    - make update-docs