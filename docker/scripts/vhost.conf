<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        <Directory "/var/www/html">
            AllowOverride All
        </Directory>
        <DirectoryMatch "/var/www/html/create">
           Order allow,deny
           Deny from all
        </DirectoryMatch>
        <DirectoryMatch "/var/www/html/vendor">
           Order allow,deny
           Deny from all
        </DirectoryMatch>
        <DirectoryMatch "/var/www/html/scripts">
           Order allow,deny
           Deny from all
        </DirectoryMatch>
        <DirectoryMatch "/var/www/html/vo_code">
           Order allow,deny
           Deny from all
        </DirectoryMatch>
        <DirectoryMatch "/var/www/html/vo_data">
           Order allow,deny
           Deny from all
        </DirectoryMatch>
</VirtualHost>
