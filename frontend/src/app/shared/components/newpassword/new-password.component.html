<form [formGroup]="newPasswordForm">
  <h1 mat-dialog-title>Kennwort ändern</h1>

  <mat-dialog-content>
    <div class="infobox">
      <p>Ändern des Kennwortes für "{{ data }}".</p>
    </div>
    <p>Achtung: Mindestlänge für Kennwort 7 Zeichen</p>
    <p>
      <mat-form-field class="full-width">
        <input matInput type="password" formControlName="pw" placeholder="Kennwort">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput type="password" formControlName="pw_confirm" placeholder="Kennwort bestätigen">
      </mat-form-field>
    </p>
    <mat-error
      *ngIf="newPasswordForm.hasError('samePassword') && newPasswordForm.controls.pw.dirty
      && newPasswordForm.controls.pw_confirm.dirty">
      Die Kennwörter stimmen nicht überein.
    </mat-error>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-raised-button
      type="submit"
      [mat-dialog-close]="newPasswordForm"
      [disabled]="newPasswordForm.invalid"
    >
      Speichern
    </button>
    <button mat-raised-button [mat-dialog-close]="false">Abbrechen</button>
  </mat-dialog-actions>

</form>
