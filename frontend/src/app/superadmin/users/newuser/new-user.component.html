<form [formGroup]="newUserForm">
  <h1 mat-dialog-title>Administrator:in hinzufügen</h1>

  <mat-dialog-content>
    <p>
      <mat-form-field class="full-width">
        <input data-cy="new-user-name" matInput formControlName="name" placeholder="Name" autocomplete="off">
      </mat-form-field>
    </p>
    <p>Achtung: Mindestlänge für Kennwort 7 Zeichen</p>
    <p>
      <mat-form-field class="full-width">
        <input data-cy="new-user-password" matInput type="password" formControlName="pw" placeholder="Kennwort" autocomplete="off">
      </mat-form-field>
    </p>
    <div class="infobox">
      <p>Nach dem Anlegen können Sie die Rechte zuweisen.
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button data-cy="new-user-submit" type="submit"
            [mat-dialog-close]="newUserForm" [disabled]="newUserForm.invalid">
      Speichern
    </button>
    <button mat-raised-button [mat-dialog-close]="false">Abbrechen</button>
  </mat-dialog-actions>

</form>
