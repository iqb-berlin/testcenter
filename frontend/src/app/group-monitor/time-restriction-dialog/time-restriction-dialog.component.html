<h1 mat-dialog-title>{{ dialogData.title }}</h1>

<mat-dialog-content>
  <p>
    {{ dialogData.content }}
  </p>
  <p>
    Die maximale Zeit Ihrer aktuellen Auswahl betr√§gt: {{ dialogData.remainingTime }} Minute(n)
  </p>
  <input matInput type="number" id="setTimer" min="1"  [max]="dialogData.remainingTime" [formControl]="setTime"> <span> Minute(n)</span>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="setTime.value">{{ dialogData.confirmbuttonlabel }}</button>
  <button mat-raised-button [mat-dialog-close]="false">{{ dialogData.cancelbuttonlabel }}</button>
</mat-dialog-actions>
