<!--container-->
<div class="fab-form-container">

  <!--header-->
  <div class="header-section">
    <h1>Wähle aus</h1>
    <p>Welche Symbole stehen auf deinem Zettel?</p>
    <p>Wähle sie hier aus:</p>
  </div>

  <!--selection row-->
  <div class="selected-row">
    <div class="selected-buttons">
      @for (icon of selectedIcons(); track $index) {
        <button mat-fab
                [attr.data-selectedPos]="$index"
                [class.placeholder]="!icon">
          <mat-icon>{{ icon?.icon }}</mat-icon>
        </button>
      }
    </div>

    <button mat-fab
            class="delete-button"
            (click)="clearSelection()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <!--button grid-->
  <div class="button-grid">
    @for (row of gridIcons; track row; let iOuter = $index) {
      @for (element of row; track element.id; let iInner = $index) {
        <button mat-fab
                [attr.data-gridPos]="iOuter + '-' + iInner"
                (click)="onIconSelect(element)">
          <mat-icon>{{element.icon}}</mat-icon>
        </button>
      }
    }
  </div>

  <!--helper-->
  <div class="help-bubble">

  </div>

</div>
