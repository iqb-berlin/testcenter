<div class="logo">
  <a [routerLink]="['/r']" aria-label="Gehe zur Startseite">
    <img [src]="mainDataService.appConfig?.mainLogo" data-cy="logo" matTooltip="Zur Startseite" alt="Logo der Anwendung"/>
  </a>
</div>

<div id="main-alert-container" *ngIf="showError">
  <error [onBeforeClose]="closeErrorBox.bind(this)"></error>
</div>

<router-outlet></router-outlet>

<div
  style="background: red; position: fixed; bottom: 4px; right: 4px; height: 4px; width: 4px; border-radius: 2px"
  *ngIf="mainDataService.isTestingMode"
></div>
