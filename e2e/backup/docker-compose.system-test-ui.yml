# Compose file for development of cypress-tests. Can use x-forwarding to run cypress in UI mode on your (Linus-) machine!
version: '3.9'

services:
  testcenter-system-test-frontend:
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      DISPLAY:
      CYPRESS_TC_TESTMODE: "gui" # cypress has to know this before setupNodeEvents
      TC_FRONTEND_RUN_COMMAND: "npx ng run testcenter-frontend:system-test"
    user: ${UID}:${GID}