apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cache-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-cache-server-pod
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-cache-server-pod
    spec:
      containers:
        - name: {{ .Release.Name }}-cache-server-container
          image: "{{ .Values.image.cacheServer.registryPath }}redis:{{ .Values.image.cacheServer.tag }}"
          command:
            - bash
          args:
            - "-c"
            - "redis-server"
            - "--maxmemory"
            - "111Mi"
            - "--maxmemory-policy"
            - "volatile-lru"
          ports:
            - name: http-container
              containerPort: 6379
          # vielleicht nur der Volume mount ben√∂tigt
          volumeMounts:
            - name: lv-storage
              mountPath: /data
      volumes:
        - name: lv-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-cache-server-pvc
